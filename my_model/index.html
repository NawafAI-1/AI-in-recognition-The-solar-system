
<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تصنيف الصور باستخدام Teachable Machine</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding-top: 50px;
            direction: rtl;
        }
        .container {
            background-color: white;
            padding: 40px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 500px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #label-container > div {
            margin-top: 10px;
            font-size: 18px;
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تصنيف الصور باستخدام Teachable Machine</h1>
        <input type="file" id="upload" accept="image/*">
        <br>
        <button onclick="predict()">تصنيف الصورة</button>
        <br><br>
        <img id="image-preview" src="" style="max-width: 200px; display:none;"/>
        <div id="label-container"></div>
    </div>

    <script type="text/javascript">
        const URL = "./my_model/";
        let model;

        async function loadModel() {
            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                model = await tmImage.load(modelURL, metadataURL);
                console.log("✅ Model loaded");
            } catch (err) {
                alert("❌ فشل تحميل النموذج. تأكد من أن الملفات موجودة في مجلد my_model.");
            }
        }

        async function predict() {
            const fileInput = document.getElementById("upload");
            const imagePreview = document.getElementById("image-preview");
            const labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";

            if (!fileInput.files.length || !model) {
                alert("يرجى تحميل صورة والتأكد من تحميل النموذج.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = async function () {
                const img = new Image();
                img.src = reader.result;
                imagePreview.src = img.src;
                imagePreview.style.display = "block";
                img.onload = async () => {
                    const prediction = await model.predict(img);
                    prediction.forEach(p => {
                        const div = document.createElement("div");
                        div.innerText = `${p.className}: ${(p.probability * 100).toFixed(2)}%`;
                        labelContainer.appendChild(div);
                    });
                };
            };
            reader.readAsDataURL(file);
        }

        loadModel();
    </script>
</body>
</html>
