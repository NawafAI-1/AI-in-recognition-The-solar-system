<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تصنيف الصور باستخدام Teachable Machine</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    .result {
      direction: rtl;
      font-size: 18px;
      color: #333;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>تصنيف الصور باستخدام Teachable Machine</h2>

  <input type="file" id="imageInput" accept="image/*" />
  <button onclick="predict()">تصنيف الصورة</button>

  <div class="result" id="resultContainer"></div>

  <script>
    const URL = "my_model/";
    let model, maxPredictions;

    async function loadModel() {
      try {
        model = await tmImage.load(URL + "model.json", URL + "metadata.json");
        maxPredictions = model.getTotalClasses();
      } catch (err) {
        alert("فشل في تحميل النموذج: تحقق من المسار.");
        console.error(err);
      }
    }

    async function predict() {
      const input = document.getElementById('imageInput');
      const resultContainer = document.getElementById('resultContainer');

      if (!model) {
        alert("يرجى تحميل النموذج أولاً.");
        return;
      }

      if (input.files.length === 0) {
        alert("يرجى تحميل صورة أولاً.");
        return;
      }

      const file = input.files[0];
      const img = document.createElement('img');
      img.src = URL.createObjectURL(file);
      img.onload = async () => {
        const prediction = await model.predict(img);
        resultContainer.innerHTML = '';
        prediction.forEach(p => {
          resultContainer.innerHTML += `<div>${p.className}: ${(p.probability * 100).toFixed(2)}%</div>`;
        });
      };
    }

    loadModel();
  </script>
</body>
</html>
