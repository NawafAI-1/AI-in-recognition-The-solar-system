<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teachable Machine Image Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #1f2937;
    }

    input[type="file"], button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="file"] {
      background-color: #2563eb;
      color: white;
    }

    button {
      background-color: #059669;
      color: white;
    }

    button:hover {
      background-color: #047857;
    }

    #image-container img {
      max-width: 200px;
      border-radius: 12px;
      margin-top: 20px;
      border: 2px solid #ddd;
    }

    #label-container {
      margin-top: 20px;
      font-size: 18px;
      background-color: #e5e7eb;
      padding: 10px;
      border-radius: 10px;
      width: 250px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Teachable Machine Image Classifier</h1>
  <input type="file" id="upload" accept="image/*" />
  <button id="predictBtn">Predict</button>
  <div id="image-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    const URL = "https://nawafal-1.github.io/AI-in-recognition-The-solar-system/model/";
    let model, maxPredictions;
    let currentImage = null;

    // Load model on page load
    window.onload = async () => {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
      console.log("âœ… Model loaded");
    };

    // Load and preview image
    document.getElementById("upload").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.src = e.target.result;
        img.onload = function () {
          currentImage = img;
          document.getElementById("image-container").innerHTML = "";
          document.getElementById("label-container").innerHTML = "";
          document.getElementById("image-container").appendChild(img);
        };
      };
      reader.readAsDataURL(file);
    });

    
    document.getElementById("predictBtn").addEventListener("click", async () => {
      if (!currentImage || !model) {
        alert("Please upload an image first.");
        return;
      }

      const prediction = await model.predict(currentImage);
      const labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";

      prediction.forEach(p => {
        const div = document.createElement("div");
        div.textContent = `${p.className}: ${p.probability.toFixed(2)}`;
        labelContainer.appendChild(div);
      });
    });
  </script>
</body>
</html>
