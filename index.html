<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تصنيف الصور باستخدام Teachable Machine</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
    <style>
        body {
            direction: rtl;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin-top: 60px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        #label-container div {
            margin-top: 10px;
            font-size: 18px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        img {
            max-width: 100%;
            max-height: 200px;
            margin-top: 15px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تصنيف الصور باستخدام Teachable Machine</h1>
        <input type="file" id="imageInput" accept="image/*"><br>
        <img id="uploadedImage" src="#" alt="..." style="display: none;">
        <br>
        <button onclick="predictImage()">تصنيف الصورة</button>
        <div id="label-container"></div>
    </div>

    <script>
        const URL = "./my_model/";
        let model;

        async function loadModel() {
            try {
                model = await tmImage.load(URL + "model.json", URL + "metadata.json");
            } catch (err) {
                alert("فشل تحميل النموذج. تأكد من أن ملفات النموذج موجودة في المجلد 'my_model'.");
                console.error(err);
            }
        }

        loadModel();

        async function predictImage() {
            const input = document.getElementById("imageInput");
            const img = document.getElementById("uploadedImage");
            const labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";

            if (!model) {
                alert("يرجى التأكد من تحميل النموذج بنجاح.");
                return;
            }

            if (input.files.length === 0) {
                alert("يرجى تحميل صورة أولاً.");
                return;
            }

            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = async function(e) {
                img.src = e.target.result;
                img.style.display = "block";

                const imageElement = new Image();
                imageElement.src = e.target.result;
                imageElement.onload = async () => {
                    const prediction = await model.predict(imageElement);
                    prediction.forEach(p => {
                        const div = document.createElement("div");
                        div.textContent = `${p.className}: ${(p.probability * 100).toFixed(2)}%`;
                        labelContainer.appendChild(div);
                    });
                };
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
