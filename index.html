<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine Image Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 50px;
    }

    #upload {
      margin: 20px;
    }

    #label-container {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Teachable Machine Image Classifier</h1>
  <input type="file" id="upload" accept="image/*">
  <div id="image-container"></div>
  <div id="label-container"></div>

  <script>
   const URL = "./my_model/";

    let model, labelContainer, image;

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      labelContainer = document.getElementById("label-container");
      document.getElementById("upload").disabled = false;
    }

    document.getElementById("upload").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file || !model) {
        alert("Please upload an image and ensure the model is loaded.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function (e) {
        const img = new Image();
        img.src = e.target.result;
        img.onload = async function () {
          document.getElementById("image-container").innerHTML = "";
          document.getElementById("image-container").appendChild(img);

          const prediction = await model.predict(img);
          labelContainer.innerHTML = "";
          prediction.forEach(p => {
            const div = document.createElement("div");
            div.textContent = `${p.className}: ${p.probability.toFixed(2)}`;
            labelContainer.appendChild(div);
          });
        };
      };
      reader.readAsDataURL(file);
    });

    loadModel();
  </script>
</body>
</html>
