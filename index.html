
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تصنيف الصور باستخدام Teachable Machine</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #label-container div {
      margin-top: 5px;
      font-size: 18px;
      color: #1d4ed8;
    }
    .box {
      background: white;
      border-radius: 10px;
      padding: 30px;
      width: 500px;
      margin: 0 auto;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>تصنيف الصور باستخدام Teachable Machine</h1>
    <input type="file" id="upload" accept="image/*"><br>
    <button onclick="predict()">تصنيف الصورة</button>
    <div id="label-container"></div>
  </div>

  <script type="text/javascript">
    const URL = "my_model/";
    let model, maxPredictions, image;

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      try {
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
      } catch (err) {
        alert("⚠️ لم يتم تحميل النموذج. تأكد من أن الملفات موجودة بشكل صحيح.");
        console.error(err);
      }
    }

    async function predict() {
      const fileInput = document.getElementById("upload");
      if (!fileInput.files.length || !model) {
        alert("يرجى تحميل صورة والتأكد من تحميل النموذج.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = async function (e) {
        image = new Image();
        image.src = e.target.result;
        image.onload = async () => {
          const prediction = await model.predict(image);
          const labelContainer = document.getElementById("label-container");
          labelContainer.innerHTML = "";
          prediction.forEach(p => {
            const percent = (p.probability * 100).toFixed(2) + "%";
            labelContainer.innerHTML += `<div><b>${p.className}:</b> ${percent}</div>`;
          });
        };
      };
      reader.readAsDataURL(file);
    }

    loadModel();
  </script>
</body>
</html>
