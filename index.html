<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teachable Machine Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f0f0; padding: 40px; }
    #image-container img { max-width: 200px; margin-top: 20px; }
    #label-container { margin-top: 20px; font-size: 18px; }
    input, button { padding: 10px 20px; font-size: 16px; margin: 10px; }
  </style>
</head>
<body>
  <h1>Teachable Machine Image Classifier</h1>
  <input type="file" id="upload" accept="image/*" />
  <button onclick="predict()">Predict</button>
  <div id="image-container"></div>
  <div id="label-container"></div>

  <script>
    const URL = "https://nawafai-1.github.io/AI-in-recognition-The-solar-system/model/";
    let model, maxPredictions;
    let currentImage = null;

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      try {
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        console.log("✅ Model loaded");
      } catch (err) {
        alert("❌ Could not load model. Check .nojekyll and file names.");
      }
    }

    document.getElementById("upload").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.src = e.target.result;
        img.onload = function () {
          currentImage = img;
          document.getElementById("image-container").innerHTML = "";
          document.getElementById("label-container").innerHTML = "";
          document.getElementById("image-container").appendChild(img);
        };
      };
      reader.readAsDataURL(file);
    });

    async function predict() {
      if (!currentImage || !model) {
        alert("Please upload an image first.");
        return;
      }

      const prediction = await model.predict(currentImage);
      const labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      prediction.forEach(p => {
        const div = document.createElement("div");
        div.textContent = `${p.className}: ${(p.probability * 100).toFixed(2)}%`;
        labelContainer.appendChild(div);
      });
    }

    window.onload = loadModel;
  </script>
</body>
</html>
