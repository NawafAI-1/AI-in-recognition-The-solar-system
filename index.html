<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine Image Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; background: #f4f4f4; }
    input[type="file"] { margin: 20px; }
    img { max-width: 250px; margin: 20px; border: 2px solid #ccc; border-radius: 10px; }
    #label-container { margin: 20px auto; background: #fff; padding: 10px; border-radius: 10px; width: 300px; }
  </style>
</head>
<body>
  <h1>Teachable Machine Image Classifier</h1>
  <input type="file" accept="image/*" id="upload" disabled>
  <div id="image-container"></div>
  <div id="label-container"></div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/Uqzok8kFX/"; // <-- UPDATE THIS IF WRONG
    let model;

    async function loadModel() {
      try {
        model = await tmImage.load(URL + "model.json", URL + "metadata.json");
        console.log("‚úÖ Model loaded");
        console.log("üì¶ Classes:", model.getClassLabels());
        document.getElementById("upload").disabled = false;
      } catch (error) {
        console.error("‚ùå Failed to load model or metadata:", error);
      }
    }

    loadModel();

    document.getElementById("upload").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file || !model) {
        console.warn("‚ö†Ô∏è No file or model not ready.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.src = e.target.result;
        img.onload = async function() {
          document.getElementById("image-container").innerHTML = '';
          document.getElementById("label-container").innerHTML = '';
          document.getElementById("image-container").appendChild(img);

          try {
            const prediction = await model.predict(img);
            prediction.forEach(p => {
              const div = document.createElement("div");
              div.textContent = `${p.className}: ${p.probability.toFixed(2)}`;
              document.getElementById("label-container").appendChild(div);
            });
            console.log("‚úÖ Prediction result:", prediction);
          } catch (err) {
            console.error("‚ùå Prediction error:", err);
          }
        };
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
