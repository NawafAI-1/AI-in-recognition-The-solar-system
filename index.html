<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تصنيف الصور باستخدام Teachable Machine</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f6f6f6;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    #label-container div {
      margin-top: 5px;
      font-size: 18px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h2>تصنيف الصور باستخدام Teachable Machine</h2>
  <input type="file" id="imageInput" accept="image/*">
  <br>
  <button onclick="predict()">تصنيف الصورة</button>
  <div id="imagePreview"></div>
  <div id="label-container"></div>

  <script>
    const URL = "./my_model/";
    let model, labelContainer, image;

    async function loadModel() {
      try {
        model = await tmImage.load(URL + "model.json", URL + "metadata.json");
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < model.getTotalClasses(); i++) {
          labelContainer.appendChild(document.createElement("div"));
        }
      } catch (err) {
        alert("فشل في تحميل النموذج. تحقق من المسار.");
        console.error(err);
      }
    }

    loadModel(); // Load model on startup

    async function predict() {
      const fileInput = document.getElementById("imageInput");
      if (!model) {
        alert("يرجى تحميل النموذج أولاً.");
        return;
      }
      if (!fileInput.files || fileInput.files.length === 0) {
        alert("يرجى اختيار صورة.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const img = new Image();
        img.src = reader.result;
        img.onload = async function () {
          document.getElementById("imagePreview").innerHTML = "";
          document.getElementById("imagePreview").appendChild(img);
          const prediction = await model.predict(img);
          for (let i = 0; i < prediction.length; i++) {
            const classPrediction = `${prediction[i].className}: ${(prediction[i].probability * 100).toFixed(2)}%`;
            labelContainer.childNodes[i].innerHTML = classPrediction;
          }
        };
      };
      reader.readAsDataURL(fileInput.files[0]);
    }
  </script>
</body>
</html>
